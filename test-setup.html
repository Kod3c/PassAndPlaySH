<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Setup Test</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .test-controls {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Player Setup Test</h1>
  
  <div class="setup-page">
    <h2>Game Setup</h2>

    <div class="setup-section">
      <h3>Player Count</h3>
      <div class="player-count-selector">
        <button class="player-count-btn" data-count="5">5 Players</button>
        <button class="player-count-btn" data-count="6">6 Players</button>
        <button class="player-count-btn" data-count="7">7 Players</button>
        <button class="player-count-btn" data-count="8">8 Players</button>
        <button class="player-count-btn" data-count="9">9 Players</button>
        <button class="player-count-btn" data-count="10">10 Players</button>
      </div>

      <div class="role-distribution">
        <h4>Role Distribution</h4>
        <div id="role-info" class="role-info">
          <p>Select player count to see role distribution</p>
        </div>
      </div>
    </div>

    <div class="setup-section">
      <h3>Player Names</h3>
      <div id="player-inputs" class="player-inputs">
        <!-- Player input fields will be generated here -->
      </div>
    </div>

    <div class="setup-actions">
      <button id="start-game-btn" class="btn btn-primary" disabled>Start Game</button>
      <button id="back-to-home-btn" class="btn btn-outline">Back to Home</button>
    </div>
  </div>
  
  <div class="test-controls">
    <h3>Test Controls</h3>
    <button id="generate-players-btn">Generate 5 Players</button>
    <button id="clear-players-btn">Clear Players</button>
  </div>

  <script>
    // Simple test implementation of app.js functionality
    document.addEventListener('DOMContentLoaded', function() {
      const playerInputs = document.getElementById('player-inputs');
      const roleInfo = document.getElementById('role-info');
      const startGameBtn = document.getElementById('start-game-btn');
      
      // Player count selection
      const playerCountBtns = document.querySelectorAll('.player-count-btn');
      playerCountBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const count = parseInt(btn.dataset.count);
          selectPlayerCount(count, playerInputs, roleInfo, startGameBtn);
        });
      });
      
      // Test controls
      document.getElementById('generate-players-btn').addEventListener('click', () => {
        selectPlayerCount(5, playerInputs, roleInfo, startGameBtn);
      });
      
      document.getElementById('clear-players-btn').addEventListener('click', () => {
        playerInputs.innerHTML = '';
        roleInfo.innerHTML = '<p>Select player count to see role distribution</p>';
        startGameBtn.disabled = true;
      });
    });
    
    function selectPlayerCount(count, playerInputs, roleInfo, startGameBtn) {
      // Update role distribution display
      const distribution = getRoleDistribution(count);
      roleInfo.innerHTML = `
        <div class="role-distribution-grid">
          <div class="role liberal">Liberals: ${distribution.liberals}</div>
          <div class="role fascist">Fascists: ${distribution.fascists}</div>
          <div class="role fascist">Hitler: ${distribution.hitler}</div>
        </div>
      `;
      
      // Generate player input fields
      playerInputs.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const inputGroup = document.createElement('div');
        inputGroup.className = 'input-group';
        inputGroup.innerHTML = `
          <label for="player-${i}">Player ${i + 1}:</label>
          <input type="text" id="player-${i}" placeholder="Enter name" required>
        `;
        playerInputs.appendChild(inputGroup);
      }
      
      // Enable start game button
      startGameBtn.disabled = false;
    }
    
    function getRoleDistribution(playerCount) {
      const distributions = {
        5: { liberals: 3, fascists: 1, hitler: 1 },
        6: { liberals: 4, fascists: 1, hitler: 1 },
        7: { liberals: 4, fascists: 2, hitler: 1 },
        8: { liberals: 5, fascists: 2, hitler: 1 },
        9: { liberals: 5, fascists: 3, hitler: 1 },
        10: { liberals: 6, fascists: 3, hitler: 1 }
      };
      
      return distributions[playerCount] || distributions[5];
    }
  </script>
  
  <!-- Include the enhancement script -->
  <script src="js/player-setup.js"></script>
</body>
</html>
