<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Secret Hitler</title>
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="./parts/play-styles.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#101820">
</head>
<body>
    <!-- Content will be injected dynamically -->
    
    <script type="module">
        // Import all modules
        import { BoardModule } from './parts/play-board.js';
        import { ModalsModule } from './parts/play-modals.js';
        import { RulesModal } from './parts/play-rules.js';
        
        // Import Firebase and game modules
        import { app } from '../js/firebase.js';
        import { onHistory, logPublic } from '../js/db.js?v=2';
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, orderBy, updateDoc, serverTimestamp, runTransaction, increment } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

        // Initialize the page structure
        document.body.innerHTML = BoardModule.getHTML() + 
                                 ModalsModule.getHTML() + 
                                 RulesModal.getHTML() + 
                                 BoardModule.getPreloaderHTML();
        
        // Initialize board
        BoardModule.init();
        
        // Initialize Firebase and game state
        const db = getFirestore(app);
        let latestGame = null;
        let latestPlayers = [];
        let historyUnsub = null;
        let historyItems = [];
        let localPaused = false;
        let lastStatusMessage = null;
        const HEARTBEAT_INTERVAL_MS = 25 * 1000; // 25s
        let heartbeatTimer = null;
        let afkUnsub = null; 
        let lastAfkSeenOrder = 0;

        // Import the main game logic
        async function initializeGame() {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = './parts/play-game-main.js';
            document.body.appendChild(script);
        }
        
        // Start initialization
        initializeGame();
    </script>
</body>
</html>
