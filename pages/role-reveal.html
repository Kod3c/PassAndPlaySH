<div class="role-reveal-page">
    <div class="role-reveal-header">
        <h2>Your Role</h2>
        <p class="player-name" id="current-player-name">Player Name</p>
    </div>
    
    <div class="player-info">
        <div class="role-display">
            <div class="role-card" id="role-card">
                <h3 id="role-title">Role</h3>
                <p id="role-description">Role description will appear here</p>
            </div>
        </div>
        
        <div class="team-info" id="team-info">
            <h3>Your Team</h3>
            <p id="team-description">Team information will appear here</p>
        </div>
    </div>
    
    <div class="game-instructions">
        <h3>Game Instructions</h3>
        <div class="instructions-content">
            <ul id="role-instructions">
                <!-- Instructions will be populated based on role -->
            </ul>
        </div>
    </div>
    
    <div class="handoff-instructions">
        <h3>Next Steps</h3>
        <div class="handoff-content">
            <p>When you're ready, pass this device to the next player.</p>
            <p><strong>Important:</strong> Do not show your role to other players!</p>
        </div>
    </div>
    
    <div class="handoff-actions">
        <button id="next-player-btn" class="btn btn-primary">Next Player</button>
        <button id="start-game-btn" class="btn btn-secondary" style="display: none;">Start Game</button>
    </div>
</div>
