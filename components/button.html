<!-- Button Component -->
<button class="btn {{btnClass}}" {{#if btnId}}id="{{btnId}}"{{/if}} {{#if btnOnclick}}onclick="{{btnOnclick}}"{{/if}} {{#if btnDisabled}}disabled{{/if}}>
    {{#if btnEmoji}}
    <span class="btn-emoji">{{btnEmoji}}</span>
    {{/if}}
    <span class="btn-text">{{btnText}}</span>
</button>
